passwordemail.subject=パスワード
passwordemail.message1=この Eメールアドレスに関連付けられているパスワードをリセットしたいというリクエストを受け取りました。このリクエストを送信した場合は、以下の指示に従ってください。
passwordemail.message2=パスワードのリセットをリクエストしていない場合は、この Eメールを無視して構いません。お客様のアカウントは安全ですのでご安心ください。
passwordemail.message3=以下のリンクをクリックしてパスワードをリセットしてください:
passwordemail.message4=リンクをクリックしてもリンク先に移動しない場合は、リンクをコピーしてブラウザーのアドレスウィンドウに貼り付けるか、または入力してください。パスワードを再設定するための指示を送信いたします。
passwordemail.message5=セキュリティ上の目的で、このリンクは 30 分後、またはパスワードのリセット後に有効期限切れになります。
passwordemail.message6=これは自動生成された Eメールですので、返信しないでください。

